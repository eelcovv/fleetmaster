name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Generate test data for fitting tests
        run: |
          echo "--- Generating STL files for fitting tests ---"
          uv run python examples/defraction_box.py --output-dir examples --file-base boxship --only-base

          echo "--- Generating HDF5 database for fitting tests ---"
          uv run fleetmaster -v run --settings-file examples/settings_rotations.yml

      - name: List generated files
        run: ls -l examples/

      - name: Run linters and formatters
        run: just check

      - name: Run tests
        run: just test
